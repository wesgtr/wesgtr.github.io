<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="know the weather in real time">
    <title>WGS Weather Station - From WDD230</title>
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="icon" href="imgs/icon-3.svg">
</head>

<body>
<header class="header">
    <div class="logo"><a href="index.html"><img alt="website logo" src="imgs/wgsLogo.png"></a></div>
    <button onclick="toggleMenu()" class="button-menu-toggle">Menu</button>
    <ul class="main-nav" id="nav-id">
        <li><a href="index.html">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="stormCenter.html" class="active">Storm Center</a></li>
        <li><a href="gallery.html">Gallery</a></li>
    </ul>
</header>
<main class="main-content">
    <div class="index-section">
        <h1> Storm Center</h1>
    </div>

    <form method="GET" action="thanks.html">
        <div class="main-div formDiv">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="inputForm">
                    <label class="top" for="name">Full Name: </label>
                    <input type="text" name="name" id="name" required pattern="[A-Za-z\s]{5,}" placeholder="Your Name">
                </div>
                <div class="inputForm">
                    <label class="top" for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="your@mail.com">
                </div>
                <div class="inputForm">
                    <label class="top" for="phone">Phone: </label>
                    <input type="tel" name="phone" id="phone" required placeholder="+1 000.000.000.000">
                </div>
                <div class="inputForm">
                    <label class="top" for="zip">Zip: </label>
                    <input type="number" name="zip" id="zip" required placeholder="00000">
                </div>

            </fieldset>

        </div>
        <div class="main-div formDiv">
            <fieldset>
                <legend>Storm Information</legend>
                <div class="inputForm">
                    <label for="date">Storm Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="inputForm">
                    <label for="storm-type">Storm Type: <input list="type-of-storm" id="storm-type" name="storm-type" placeholder="Select Storm Type"></label>
                    <datalist id="type-of-storm">
                        <option value="Flash Flood">Flash Flood</option>
                        <option value="Hail">Hail</option>
                        <option value="Hurricane">Hurricane</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                        <option value="Tornado">Tornado</option>
                    </datalist>
                </div>
                <div class="inputForm">
                    <label for="rating">Storm Severity: <span id="ratingvalue">5</span></label>
                    <input type="range" name="rating" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                </div>
                <div class="inputForm">
                    <label for="area">Storm Region:</label>
                    <select name="area" id="area">
                        <option value="">Select Region</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Preston">Preston</option>
                    </select>
                </div>
                <div class="inputForm">
                    <div style="text-align: left;">User In Danger?</div>
                    <div class="dangerLabel">
                        <div class="radioInput">
                            <label class="dangerArea" for="danger">Yes</label>
                            <input type="radio" name="danger" id="danger" value="Yes">
                        </div>
                        <div class="radioInput">
                            <label class="dangerArea" for="danger">No</label>
                            <input type="radio" name="danger" id="danger" value="No">
                        </div>
                        <div class="radioInput">
                            <label class="dangerArea" for="danger">Maybe</label>
                            <input type="radio" name="danger" id="danger" value="Maybe">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="top" for="additionalInfo">Additional Information: <textarea name="additionalInfo" id="additionalInfo"></textarea></label>
                </div>
            </fieldset>
        </div>
        <input type="submit" name="submit" value="Report Your Weather" class="submitBtn">
    </form>
</main>
<footer class="footer">
    <p>&copy; <span id="updated">2020</span> | WGS - Weather Stations | Wesly Gatner</p>
    <span id="current-date"></span>
</footer>
<script src="js/main.js"></script>
</body>

</html>
